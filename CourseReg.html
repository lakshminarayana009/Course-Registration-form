<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>COURSE REGISTRACTION FORM</h1>
    <form action="">
      <table>
        <tr>
          <td>
            <fieldset>
              <legend>Personal DETAILS</legend>
              <table>
                <tr>
                  <td><label for="FN">Firstname</label></td>
                  <td>
                    <input
                      type="text"
                      name="FN"
                      id="FN"
                      placeholder="lakshminarayana"
                      required
                      type="range=10"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="SN">Surname</label></td>
                  <td>
                    <input name="SN" id="SN" type="text" placeholder="Gandi" />
                  </td>
                </tr>
                <tr>
                  <td><label for="M">Mobilenumber</label></td>
                  <td>
                    <input
                      name="M"
                      id="M"
                      required
                      type="tel"
                      placeholder="8919203608"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="em">Email</label></td>
                  <td>
                    <input
                      type="email"
                      placeholder="lakshminarayanagandi999@gmail.com"
                      required
                      name="em"
                      id="em"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="p">Password</label></td>
                  <td>
                    <input
                      type="password"
                      required
                      placeholder="Pandu@123009"
                      name="p"
                      id="p"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="p">ConfirmPassword</label></td>
                  <td>
                    <input
                      type="password"
                      placeholder="Pandu@123009"
                      required
                      name="p"
                      id="p"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="dob">DOB</label></td>
                  <td><input type="date" name="dob" id="dob" required /></td>
                </tr>
                <tr>
                  <td><label for="">Gender</label></td>
                  <td>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="male">male</label>
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      value="female"
                    />
                    <label for="female">female</label>
                    <input
                      type="radio"
                      name="gender"
                      id="others"
                      value="others"
                    />
                    <label for="others">others</label>
                  </td>
                </tr>
                <tr>
                  <td><label for=" country">SelectCountry</label></td>

                  <td>
                    <select id="country" name="country">
                      <option value="ind">India</option>
                      <option value="rus">russia</option>
                      <option value="pak">pak</option>
                      <option value="usa">usa</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="up">Uploadpicture</label></td>
                  <td><input type="file" name="up" id="up" /></td>
                </tr>

                <td><button type="submit">Reset</button></td>
              </table>
            </fieldset>
          </td>
        </tr>

        <tr>
          <td>
            <fieldset>
              <legend>COURSE DETAILS</legend>

              <table>
                <tr>
                  <td><label for="sc">SelectCourse</label></td>
                  <td>
                    <select name="sc" id="sc">
                      <option value="java">JAVA</option>
                      <option value="html">HTML</option>
                      <option value="css">CSS</option>
                      <option value="sql">SQL</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="">DeliveryMode</label></td>
                  <td><input type="checkbox" />ONLINE</td>
                  <td><input type="checkbox" />OFFLINE</td>
                </tr>
                <tr>
                  <td><label for="">Comments</label></td>
                  <br />
                  <td>
                    <textarea
                      style="resize: none"
                      rows="4"
                      cols="20"
                    ></textarea>
                  </td>
                </tr>

                <tr>
                  <td>
                    <button type="submit">Submit</button>
                  </td>
                </tr>
              </table>
            </fieldset>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
